<!DOCTYPE html>
<html lang='en-US'>
<head>
	<title>shops_page</title>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<link rel='stylesheet' href='../style/shop_cart_page.css'>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
</head>
<body>
<template>
	<div class='food_card'>
		<div>
			<div class='cross'>
				<div>
					<div class='block'></div>
					<div class='block'></div>
					<div class='block'></div>
					<div class='block'></div>
				</div>
			</div>
		</div>
		<div>
			<div class='food_image'>
			</div>
			<div>
				<div class='food_title'>
				</div>
				<div class='food_price'>
				</div>
				<div class='food_quantity'>
					<input type='number' class='quantity' required>
				</div>
			</div>
		</div>
	</div>
</template>
<header>
	<div class='comp_name'>
		MyFoodDeliveryTest.com
	</div>
	<div class='navigation'>
		<div>
			<a href='../index.html'>Shop</a>
		</div>
		<div>
			<a href='#' class='active'>Shopping Cart</a>
		</div>
		<div>
			<a href='#'>History</a>
		</div>
	</div>
</header>
<main>
	<section>
		<section class='form'>
			<form name='customer_data'>
				<div class='customer_name'>
					<label for='name'>Name:</label><br>
					<input id='name' required>
				</div>
				<div class='customer_mail'>
					<label for='mail'>Email:</label><br>
					<input type='email' id='mail' required>
				</div>
				<div class='customer_phone'>
					<label for='phone'>Phone:</label><br>
					<input id='phone' required>
				</div>
				<div class='customer_address'>
					<label for='address'>Address:</label><br>
					<input id='address' required>
				</div>
			</form>
		</section>
		<section class='cart_list'>
			<div class='empty_txt'>
				Cart is empty
			</div>
		</section>
	</section>
	<section>
		<section class='empty'>
		</section>
		<section class='cart_buttons'>
			<div class='total_sum'></div>
			<div class='clear'>
				<button>Clear the cart</button>
			</div>
			<div class='order'>
				<button>Make an order</button>
			</div>
		</section>
	</section>
</main>
<footer>
	<div class='contact_information'>
		<div class='phone'>phone: +123456789</div>
		<div class='email'>mail: test@test.com</div>
	</div>
	<div class='copyright_information'>&copy; 2023, "MyFoodDeliveryTest.com"</div>
</footer>
<script src='../js/cart_handler.js'></script>
<script src='../../backend/orders_list.js'></script>
</body>
</html>
